<script>
    document.getElementById("delete-requests").addEventListener("click", deleteRequests);

    var ws = new WebSocket("ws://localhost:8000/ws");

    ws.onmessage = function(event) {
        addRequestToList(event.data);
    };

    ws.onopen = function(event) {
        ws.send("Connected");
    };
</script>
