{{define "content"}}
<h2>{{.Title}}</h2>

{{if .Namespace}}
<form action="/config/namespace/{{.Namespace.ID}}" method="post">
    <input type="hidden" name="_method" value="PUT" />

    <label for="slug">Slug:</label><br>
    <input type="text" id="slug" name="slug" value="{{.Namespace.Slug}}" required><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{.Namespace.Name}}" required><br>

    <input type="submit" value="Save">
</form>
{{else}}
<form action="/config/namespace" method="post">
    <label for="slug">Slug:</label><br>
    <input type="text" id="slug" name="slug" required><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <input type="submit" value="Add">
</form>
{{end}}

<h3>Endpoints</h3>
<ul>
    <li>endpoint 1</li>
    <li>endpoint 2</li>
    <li>endpoint 3</li>
</ul>
<a href="/config/namespace/#/endpoint">Add</a>
{{end}}
