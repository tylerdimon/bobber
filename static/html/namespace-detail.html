{{define "content"}}
<h2>Add New Namespace</h2>
<form action="/config/namespace" method="post">
    <label for="slug">Slug:</label><br>
    <input type="text" id="slug" name="slug" required><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <input type="submit" value="Submit">
</form>

<h3>Endpoints</h3>
<ul>
    <li>endpoint 1</li>
    <li>endpoint 2</li>
    <li>endpoint 3</li>
</ul>
<a href="/config/namespace/#/endpoint">Add</a>
{{end}}
