<!DOCTYPE html>
<html>
<head>
    <title>Bobber | {{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="static/assets/styles.css">
    <script src="./static/assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Bobber</h1>
    </header>

    <div class="requests-header">
        <h2>Requests</h2>
        <button id="clearRequests">Clear All Requests</button>
    </div>
    <ul id="requestList">
        {{range .Data}}
        <li class="request-detail">
            <span>Method: {{.Method}}</span><br>
            <span>URL: {{.URL}}</span><br>
            <span>Host: {{.Host}}</span><br>
            <span>Path: {{.Path}}</span><br>
            <span>Timestamp: {{.Timestamp}}</span><br>
            <span>Body: {{.Body}}</span><br>
            <span>Headers: {{.Headers}}</span>
        </li>
        {{end}}
    </ul>
    <footer>
        <p>made by tylerdimon.com</p>
    </footer>
</body>
</html>
<script>
    document.getElementById("clearRequests").addEventListener("click", clearRequests);

    var ws = new WebSocket("ws://localhost:8000/ws");

    ws.onmessage = function(event) {
        addRequestToList(event.data);
    };

    ws.onopen = function(event) {
        ws.send("Connected");
    };
