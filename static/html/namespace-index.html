{{define "content"}}
<div class="flex">
    <h2>Namespaces</h2>
    <a href="/namespace">Add</a>
</div>
<div id="namespaces" class="stack">
    {{range .Data}}
        <div class="box">
            {{.Name}} |
            <a href="/request?namespaceId={{.ID}}">View Requests</a> |
            <a href="/namespace/{{.ID}}">Edit</a> |
            <a href="/namespace/{{.ID}}/delete"
               onclick="return confirm('Are you sure you want to delete this namespace and all endpoints?');">
                Delete
            </a>
        </div>
    {{end}}
</div>
{{end}}
